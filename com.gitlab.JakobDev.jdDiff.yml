app-id: com.gitlab.JakobDev.jdDiff
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.2'
command: jddiff
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: jdDiff
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=$FLATPAK_DEST .
      - install -Dm644 jdDiff/Icon.svg /app/share/icons/hicolor/scalable/apps/com.gitlab.JakobDev.jdDiff.svg
      - install -Dm644 Data/com.gitlab.JakobDev.jdDiff.desktop /app/share/applications/com.gitlab.JakobDev.jdDiff.desktop
      - install -Dm644 com.gitlab.JakobDev.jdDiff.metainfo.xml /app/share/metainfo/com.gitlab.JakobDev.jdDiff.metainfo.xml
    sources:
      - type: git
        url: https://gitlab.com/JakobDev/jdDiff.git
        tag: '1.1'
        commit: 39a496c874e48e96722a4da4564937120d2f261a
        x-checker-data:
          type: git
          tag-pattern: (.+)

      - type: file
        path: com.gitlab.JakobDev.jdDiff.metainfo.xml
